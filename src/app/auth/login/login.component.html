<section class="login">

  <form class="login__form" [formGroup]="form" (ngSubmit)="onSubmit()">

    <h3 class="login__form__title">Iniciar SessÃ£o</h3>

    <div class="form__field">
      <input type="text"  class="form__control login__form__input" placeholder="Escreva seu email"
             formControlName="email" id="email" required email
      >
      <label for="email">Escreva seu email</label>
    </div>

    <div class="form__field">
      <input type="password" class="form__control login__form__input" placeholder="Escreva sua senha"
             formControlName="password" id="password" required minlength="6"
      >
      <label for="password">Escreva sua senha</label>
    </div>


    <button class="button login__form__button" type="submit" [disabled]="!form.valid" >Entrar</button>

  </form>

</section>
