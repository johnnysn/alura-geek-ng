<section class="linha-produtos">

    <div class="linha-produtos__header">
      <h3 class="linha-produtos__header__title">Todos os produtos</h3>
      <button class="button" type="button" (click)="add()">Adicionar produto</button>
    </div>
    <app-produto-short [produtos]="produtos"
                       [editMode]="true"
                       (onDelete)="delete($event)"
                       (onEdit)="edit($event)"
    >
    </app-produto-short>
</section>
